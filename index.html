<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img class="logo" src="assets/Logo.png" alt="Logo de alura latam">
    </header>
    <main class="Willman">
        <section class="seccion__izquierda">
            <textarea class="text-area" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Sólo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar();">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar();">Desencriptar</button>
            </div>
        </section>
        <section class="seccion__derecha">
            <textarea class="mensaje" type='text' id="texto_copiar"></textarea>
            <div class="seccion__derecha__texto">
            <p id="texto_cuadro" class="texto__cuadro__1">Ningún mensaje fue encontrado</p>
            <p id="texto_cuadro1" class ="texto__cuadro__2">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <button id="btn-copiar" class="btn-copiar" onclick="copiar();">Copiar</button>

        </section>
    </main>
    <footer>Willman Lucas 2024</footer>
</body>
<script src="script.js"></script>

</html>
